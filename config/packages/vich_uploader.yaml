vich_uploader:
    db_driver: orm

    mappings:
        file:
            uri_prefix: /files
            upload_destination: '%kernel.project_dir%/public/files'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        picture:
            uri_prefix: /pictures
            upload_destination: '%kernel.project_dir%/public/pictures'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
